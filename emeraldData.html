<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAANGmE</title>
    <link rel="stylesheet" href="emeraldData.css">
</head>
<body>
<div class="wrapper">
    <div class="center-box">
        <h1>Language: <em>Emerald</em></h1> 
        <div id="position">1/20</div>
        <div id="timer">
            <img src="icon.png" alt="img" width="60px">
            <span id="time-left">60s</span>
        </div>
        <div class="quiz">
            <br>
            <h2 id="question">Question Here</h2>
            <div class="answer-buttons">
                <button id="butta">Answer 1</button>
                <button id="buttb">Answer 2</button>
                <button id="buttc">Answer 3</button>
                <button id="buttd">Answer 4</button>
            </div>
            <div class="button">
                <a href="index.html"><button id="back">Quit</button></a>
                <button id="next" onclick="revealNextQuestion()">Forward</button>
                <button id="restart" onclick="window.location.href = 'emerald.html'">Restart</button>
                <div id="result"></div>
            </div>

        </div>
    </div>
</div> 
<script src="emeraldData.js"></script>
</body>
</html>
